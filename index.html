<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Countdown Timer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 2rem;
      background-color: #f5f5f5;
    }
    #display {
      font-size: 3rem;
      margin: 1rem 0;
    }
    .warning {
      color: orange;
    }
    .critical {
      color: red;
    }
    button {
      padding: 0.5rem 1.5rem;
      font-size: 1.2rem;
      margin: 0.5rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #startButton {
      background-color: #28a745;
      color: white;
      font-weight: bold;
    }
    #stopButton {
      margin-top: 6rem; /* Aumentata la distanza */
      background-color: #dc3545;
      color: white;
    }
    #alerts {
      font-size: 2rem;
      margin-top: 1.5rem;
    }
  </style>
</head>
<body>
  <h2>Countdown Timer</h2>

  <label for="referenceTime">Set Reference Time (m:ss.mmm):</label><br />
  <input type="text" id="referenceTime" value="120123" /><br /><br />

  <div id="display">--:--:---</div>
  <button id="startButton" onclick="startCountdown()">START</button>

  <div id="alerts"></div>

  <button id="stopButton" onclick="stopCountdown()">STOP / RESET</button>

  <script>
    let countdownInterval;
    let endTime;

    function parseTime(input) {
      const regex = /^(\d{1,2})(\d{2})(\d{3})$/; // Nuovo formato senza separatori
      const match = input.match(regex);
      if (!match) return NaN; // Ritorna NaN se non è nel formato corretto
      const [_, min, sec, ms] = match.map(Number);
      return (min * 60 * 1000) + (sec * 1000) + ms;
    }

    function formatTime(ms) {
      const min = Math.floor(ms / 60000);
      const sec = Math.floor((ms % 60000) / 1000);
      const milli = ms % 1000;
      return `${String(min).padStart(2, '0')}:${String(sec).padStart(2, '0')}.${String(milli).padStart(3, '0')}`;
    }

    function startCountdown() {
      const ref = document.getElementById("referenceTime").value;
      const duration = parseTime(ref);

      if (isNaN(duration) || duration <= 0) {
        alert("Please enter a valid time in the format m:ss.mmm");
        return;
      }

      endTime = Date.now() + duration;
      clearInterval(countdownInterval);

      const startButton = document.getElementById("startButton");
      startButton.style.backgroundColor = "#ffffff";
      startButton.style.color = "#000000";

      countdownInterval = setInterval(() => {
        const remaining = endTime - Date.now();
        const display = document.getElementById("display");
        const alerts = document.getElementById("alerts");

        if (remaining <= 0) {
          display.textContent = "00:00.000";
          alerts.textContent = "🚀 GO!";
          alerts.className = "critical";
          clearInterval(countdownInterval);

          // Reset START button
          startButton.style.backgroundColor = "#28a745";
          startButton.style.color = "#ffffff";
          return;
        }

        display.textContent = formatTime(remaining);
        alerts.textContent = "";
        alerts.className = "";

        if (remaining <= 10000) {
          const sec = Math.ceil(remaining / 1000);
          alerts.textContent = sec;
          alerts.className = "critical";
          setTimeout(() => alerts.textContent = "", 2000); // Mostra per 2 secondi
        } else if (remaining <= 20000) {
          alerts.textContent = "⚠️ 20 seconds";
          alerts.className = "warning";
          setTimeout(() => alerts.textContent = "", 2000); // Mostra per 2 secondi
        } else if (remaining <= 30000) {
          alerts.textContent = "⚠️ 30 seconds";
          alerts.className = "warning";
          setTimeout(() => alerts.textContent = "", 2000); // Mostra per 2 secondi
        }
      }, 50);
    }

    function stopCountdown() {
      clearInterval(countdownInterval);
      document.getElementById("display").textContent = "--:--.---";
      document.getElementById("alerts").textContent = "";
      document.getElementById("alerts").className = "";

      const startButton = document.getElementById("startButton");
      startButton.style.backgroundColor = "#28a745";
      startButton.style.color = "#ffffff";
    }
  </script>
</body>
</html>
