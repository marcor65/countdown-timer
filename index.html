<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Countdown Timer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 2rem;
      background-color: #f5f5f5;
    }
    input {
      font-size: 2rem;
      width: 200px;
      text-align: center;
    }
    #display {
      font-size: 5rem;
      margin: 1rem 0;
    }
    .warning {
      color: orange;
    }
    .critical {
      color: red;
    }
    button {
      padding: 0.7rem 1.5rem;
      font-size: 1.5rem;
      margin: 0.5rem;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #startButton {
      background-color: #28a745;
      color: white;
    }
    #stopButton {
      margin-top: 10rem;
    }
    #setButton {
      background-color: black;
      color: white;
    }
    #alerts {
      font-size: 2rem;
      margin-top: 2rem;
      min-height: 2rem;
    }
  </style>
</head>
<body>

  <h2>Countdown Timer</h2>

  <label for="referenceTime">Set Reference Time:</label><br />
  <input type="text" id="referenceTime" value="120000" />
  <button id="setButton" onclick="formatReferenceTime()">SET</button><br /><br />

  <div id="display">--:--.---</div>

  <button id="startButton" onclick="startCountdown()">START</button>
  <button id="stopButton" onclick="stopCountdown()">STOP / RESET</button>

  <div id="alerts"></div>

  <script>
    let countdownInterval;
    let endTime;
    let formattedTime = 0;
    let alertTimeout;
    const startBtn = document.getElementById("startButton");

    function formatReferenceTime() {
      const input = document.getElementById("referenceTime").value;
      if (!/^\d{6}$/.test(input)) {
        alert("Inserire 6 cifre esatte nel formato mssmmm (es: 120000)");
        return;
      }

      const m = parseInt(input.slice(0, 1), 10);
      const ss = parseInt(input.slice(1, 3), 10);
      const mmm = parseInt(input.slice(3, 6), 10);

      if (ss > 59 || mmm > 999) {
        alert("Secondi max 59, millisecondi max 999");
        return;
      }

      formattedTime = (m * 60 * 1000) + (ss * 1000) + mmm;
      const formattedStr = `${m}:${String(ss).padStart(2, '0')}.${String(mmm).padStart(3, '0')}`;
      document.getElementById("referenceTime").value = formattedStr;
    }

    function formatTime(ms) {
      const min = Math.floor(ms / 60000);
      const sec = Math.floor((ms % 60000) / 1000);
      const milli = ms % 1000;
      return `${min}:${String(sec).padStart(2, '0')}.${String(milli).padStart(3, '0')}`;
    }

    function showAlert(msg, className, duration = 2000) {
      const alerts = document.getElementById("alerts");
      alerts.textContent = msg;
      alerts.className = className;

      clearTimeout(alertTimeout);
      if (duration > 0) {
        alertTimeout = setTimeout(() => {
          alerts.textContent = '';
          alerts.className = '';
        }, duration);
      }
    }

    function startCountdown() {
      if (!formattedTime) {
        alert("Premi SET per impostare il tempo prima di iniziare.");
        return;
      }

      endTime = Date.now() + formattedTime;
      clearInterval(countdownInterval);
      startBtn.style.backgroundColor = "white";
      startBtn.style.color = "black";

      countdownInterval = setInterval(() => {
        const remaining = endTime - Date.now();
        const display = document.getElementById("display");

        if (remaining <= 0) {
          display.textContent = "0:00.000";
          showAlert("üöÄ GO!", "critical", 3000);
          startBtn.style.backgroundColor = "#28a745";
          startBtn.style.color = "white";
          clearInterval(countdownInterval);
          return;
        }

        display.textContent = formatTime(remaining);

        if (remaining <= 10000) {
          const sec = Math.ceil(remaining / 1000);
          showAlert(sec.toString(), "critical", 1000);
        } else if (remaining <= 20000 && remaining > 19000) {
          showAlert("‚ö†Ô∏è 20 seconds", "warning", 2000);
        } else if (remaining <= 30000 && remaining > 29000) {
          showAlert("‚ö†Ô∏è 30 seconds", "warning", 2000);
        }
      }, 50);
    }

    function stopCountdown() {
      clearInterval(countdownInterval);
      document.getElementById("display").textContent = "--:--.---";
      document.getElementById("alerts").textContent = "";
      document.getElementById("alerts").className = "";
      startBtn.style.backgroundColor = "#28a745";
      startBtn.style.color = "white";
    }
  </script>
</body>
</html>
