<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Countdown Timer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 2rem;
      background-color: #f5f5f5;
    }
    #display {
      font-size: 3rem; /* Font del countdown */
      margin: 1rem 0;
    }
    .warning {
      color: orange;
    }
    .critical {
      color: red;
    }
    button {
      padding: 0.5rem 1rem;
      font-size: 1.2rem;
      margin: 0.5rem;
    }
    #alerts {
      font-size: 2rem; /* Font per gli alert */
      margin-top: 1rem;
    }
    #referenceTime {
      font-size: 2rem;
      width: 200px;
    }
    button#set {
      background-color: black;
      color: white;
      font-size: 1.2rem;
      padding: 0.5rem 1rem;
      margin-left: 10px;
    }
    button#stop {
      background-color: red;
      color: white;
    }
  </style>
</head>
<body>
  <h2>Countdown Timer</h2>

  <label for="referenceTime">Set Reference Time (mmsssss):</label><br />
  <input type="text" id="referenceTime" value="0120000" />
  <button id="set" onclick="setReferenceTime()">SET</button><br /><br />

  <div id="display">--:--:---</div>
  <button onclick="startCountdown()">START</button>
  <button id="stop" onclick="stopCountdown()">STOP / RESET</button>

  <div id="alerts"></div>

  <script>
    let countdownInterval;
    let endTime;
    let alertTimeout;
    let lastAlert = "";

    function parseTime(input) {
      const min = parseInt(input.slice(0, 1));
      const sec = parseInt(input.slice(1, 3));
      const ms = parseInt(input.slice(3, 6));
      return (min * 60 * 1000) + (sec * 1000) + ms;
    }

    function formatTime(ms) {
      const min = Math.floor(ms / 60000);
      const sec = Math.floor((ms % 60000) / 1000);
      const milli = ms % 1000;
      return ${String(min).padStart(2, '0')}:${String(sec).padStart(2, '0')}:${String(milli).padStart(3, '0')};
    }

    function showAlert(message, cssClass) {
      const alerts = document.getElementById("alerts");
      clearTimeout(alertTimeout);
      alerts.textContent = message;
      alerts.className = cssClass;

      alertTimeout = setTimeout(() => {
        // Solo cancella se l'alert non √® stato gi√† sovrascritto da uno nuovo
        if (alerts.textContent === message) {
          alerts.textContent = "";
          alerts.className = "";
        }
      }, 2000);
    }

    function startCountdown() {
      const ref = document.getElementById("referenceTime").value;
      const duration = parseTime(ref);
      endTime = Date.now() + duration;
      clearInterval(countdownInterval);

      countdownInterval = setInterval(() => {
        const remaining = endTime - Date.now();
        const display = document.getElementById("display");

        if (remaining <= 0) {
          display.textContent = "00:00:000";
          showAlert("üöÄ GO!", "critical");
          clearInterval(countdownInterval);
          return;
        }

        display.textContent = formatTime(remaining);
        
        const rSec = Math.ceil(remaining / 1000);
        if (rSec <= 10 && rSec > 0) {
          showAlert(rSec, "critical");
        } else if (rSec === 0) {
          showAlert("üöÄ GO!", "critical");
        } else if (rSec === 20) {
          showAlert("‚ö†Ô∏è -20 seconds", "warning");
        } else if (rSec === 30) {
          showAlert("‚ö†Ô∏è -30 seconds", "warning");
        }
      }, 50);
    }

    function stopCountdown() {
      clearInterval(countdownInterval);
      document.getElementById("display").textContent = "--:--:---";
      document.getElementById("alerts").textContent = "";
      document.getElementById("alerts").className = "";
    }

    function setReferenceTime() {
      const ref = document.getElementById("referenceTime").value;
      if (/^\d{7}$/.test(ref)) {
        document.getElementById("referenceTime").value = ${ref.slice(0, 1)}:${ref.slice(1, 3)}.${ref.slice(3, 6)};
      }
    }
  </script>
</body>
</html>
