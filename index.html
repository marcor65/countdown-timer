<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Countdown Timer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 2rem;
      background-color: #f5f5f5;
    }
    #display {
      font-size: 3rem;
      margin: 1rem 0;
    }
    .warning {
      color: orange;
    }
    .critical {
      color: red;
    }
    button {
      padding: 0.5rem 1rem;
      font-size: 1.2rem;
      margin: 0.5rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #startButton {
      background-color: #28a745;
      color: white;
      font-weight: bold;
    }
    #stopButton {
      margin-top: 3rem; /* Pi√π in basso per evitare tocchi accidentali */
      background-color: #dc3545;
      color: white;
    }
    #alerts {
      font-size: 2rem;
      margin-top: 1.5rem;
    }
  </style>
</head>
<body>
  <h2>Countdown Timer</h2>

  <label for="referenceTime">Set Reference Time (mm:ss:ms):</label><br />
  <input type="text" id="referenceTime" value="01:20:000" /><br /><br />

  <div id="display">--:--:---</div>
  <button id="startButton" onclick="startCountdown()">START</button>

  <div id="alerts"></div>

  <button id="stopButton" onclick="stopCountdown()">STOP / RESET</button>

  <script>
    let countdownInterval;
    let endTime;

    function parseTime(input) {
      const [min, sec, ms] = input.split(":").map(Number);
      return (min * 60 * 1000) + (sec * 1000) + ms;
    }

    function formatTime(ms) {
      const min = Math.floor(ms / 60000);
      const sec = Math.floor((ms % 60000) / 1000);
      const milli = ms % 1000;
      return `${String(min).padStart(2, '0')}:${String(sec).padStart(2, '0')}:${String(milli).padStart(3, '0')}`;
    }

    function startCountdown() {
      const ref = document.getElementById("referenceTime").value;
      const duration = parseTime(ref);
      endTime = Date.now() + duration;
      clearInterval(countdownInterval);

      // Cambia colore bottone START a bianco
      const startButton = document.getElementById("startButton");
      startButton.style.backgroundColor = "#ffffff";
      startButton.style.color = "#000000";
