<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Countdown Timer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 2rem;
      background-color: #f5f5f5;
    }

    input, #setButton {
      font-size: 1.5rem;
      padding: 0.4rem 0.6rem;
    }

    #referenceTime {
      width: 120px;
      text-align: center;
      margin-right: 1rem;
    }

    #setButton {
      background-color: black;
      color: white;
      border: none;
      cursor: pointer;
    }

    #display {
      font-size: 3rem;
      margin: 2rem 0 1rem 0;
    }

    #alerts {
      font-size: 2rem;
      margin-top: 1rem;
      min-height: 2.5rem;
    }

    .warning {
      color: orange;
    }

    .critical {
      color: red;
    }

    button {
      padding: 0.6rem 1.4rem;
      font-size: 1.4rem;
      margin: 1rem;
      font-weight: bold;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    #startButton {
      background-color: green;
      color: white;
    }

    #stopButton {
      background-color: red;
      color: white;
      margin-top: 6rem;
    }
  </style>
</head>
<body>
  <h2>Countdown Timer</h2>

  <input type="text" id="referenceTime" value="120000" />
  <button id="setButton" onclick="formatReferenceTime()">SET</button><br />

  <div id="display">--:--.---</div>

  <button id="startButton" onclick="startCountdown()">START</button>

  <!-- ALERT sotto START -->
  <div id="alerts"></div>

  <button id="stopButton" onclick="stopCountdown()">STOP / RESET</button>

  <script>
    let countdownInterval;
    let endTime;
    let originalDuration = 0;

    function formatReferenceTime() {
      const input = document.getElementById("referenceTime").value;
      const padded = input.padStart(6, '0');
      const min = parseInt(padded[0]);
      const sec = parseInt(padded.slice(1, 3));
      const ms = parseInt(padded.slice(3, 6));

      if (isNaN(min) || isNaN(sec) || isNaN(ms)) {
        alert("Inserisci un tempo valido (es. 120000 per 1:20.000)");
        return;
      }

      originalDuration = (min * 60 * 1000) + (sec * 1000) + ms;
      document.getElementById("referenceTime").value = `${min}:${String(sec).padStart(2, '0')}.${String(ms).padStart(3, '0')}`;
    }

    function formatTime(ms) {
      const min = Math.floor(ms / 60000);
      const sec = Math.floor((ms % 60000) / 1000);
      const milli = ms % 1000;
      return `${min}:${String(sec).padStart(2, '0')}.${String(milli).padStart(3, '0')}`;
    }

    function startCountdown() {
      if (originalDuration <= 0) {
        alert("Premi SET per confermare il tempo.");
        return;
      }

      endTime = Date.now() + originalDuration;
      clearInterval(countdownInterval);
      document.getElementById("startButton").style.backgroundColor = "white";
      document.getElementById("startButton").style.color = "black";

      countdownInterval = setInterval(() => {
        const remaining = endTime - Date.now();
        const display = document.getElementById("display");
        const alerts = document.getElementById("alerts");

        if (remaining <= 0) {
          display.textContent = "00:00.000";
          alerts.textContent = "üöÄ GO!";
          alerts.className = "critical";
          clearInterval(countdownInterval);

          setTimeout(() => {
            document.getElementById("startButton").style.backgroundColor = "green";
            document.getElementById("startButton").style.color = "white";
          }, 1000);

          return;
        }

        display.textContent = formatTime(remaining);
        alerts.textContent = "";
        alerts.className = "";

        // Alerts countdown from 10 to 1
        if (remaining <= 10000) {
          const sec = Math.ceil(remaining / 1000);
          alerts.textContent = sec;
          alerts.className = "critical";
        }

        // -20 alert (show only for 2 seconds)
        else if (remaining <= 20000 && remaining > 18000) {
          alerts.textContent = "‚ö†Ô∏è -20 seconds";
          alerts.className = "warning";
        }

        // -30 alert (show only for 2 seconds)
        else if (remaining <= 30000 && remaining > 28000) {
          alerts.textContent = "‚ö†Ô∏è -30 seconds";
          alerts.className = "warning";
        }
      }, 50);
    }

    function stopCountdown() {
      clearInterval(countdownInterval);
      document.getElementById("display").textContent = "--:--.---";
      document.getElementById("alerts").textContent = "";
      document.getElementById("alerts").className = "";

      document.getElementById("startButton").style.backgroundColor = "green";
      document.getElementById("startButton").style.color = "white";
    }
  </script>
</body>
</html>
