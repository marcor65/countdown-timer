<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Countdown Timer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 2rem;
      background-color: #f5f5f5;
    }

    input, #setButton {
      font-size: 1.5rem;
      padding: 0.5rem;
      margin-bottom: 1rem;
    }

    #referenceTime {
      width: 150px;
      text-align: center;
      margin-right: 0.5rem;
    }

    #setButton {
      background-color: black;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }

    #display {
      font-size: 6rem;
      margin: 2rem auto 1rem auto;
      width: 450px; /* aggiunta per evitare disallineamento */
      text-align: center;
    }

    #alerts {
      font-size: 2rem;
      min-height: 2.5rem;
      margin-top: 1rem;
    }

    .warning {
      color: orange;
    }

    .critical {
      color: red;
    }

    button {
      padding: 0.6rem 1.4rem;
      font-size: 1.4rem;
      margin: 1rem;
      font-weight: bold;
      border: none;
      cursor: pointer;
      border-radius: 6px;
    }

    #startButton {
      background-color: green;
      color: white;
    }

    #stopButton {
      background-color: red;
      color: white;
      margin-top: 8rem;
    }
  </style>
</head>
<body>

  <h2>Countdown Timer</h2>

  <!-- Input Reference Time + SET Button -->
  <input type="text" id="referenceTime" value="120000" />
  <button id="setButton" onclick="setTime()">SET</button>

  <!-- Countdown Display -->
  <div id="display">--:--.---</div>

  <!-- START Button -->
  <button id="startButton" onclick="startCountdown()">START</button>

  <!-- ALERTS subito sotto START -->
  <div id="alerts"></div>

  <!-- STOP Button ben distanziato -->
  <button id="stopButton" onclick="stopCountdown()">STOP / RESET</button>

  <script>
    let countdownInterval;
    let endTime;
    let originalDuration = 0;
    let lastAlert = null;

    function setTime() {
      const input = document.getElementById("referenceTime").value.trim();
      if (!/^\d{1,6}$/.test(input)) {
        alert("Inserisci un numero valido (es. 120000 per 1:20.000)");
        return;
      }

      const padded = input.padStart(6, '0');
      const min = parseInt(padded[0]);
      const sec = parseInt(padded.slice(1, 3));
      const ms = parseInt(padded.slice(3, 6));

      originalDuration = (min * 60 * 1000) + (sec * 1000) + ms;

      document.getElementById("referenceTime").value =
        `${min}:${String(sec).padStart(2, '0')}.${String(ms).padStart(3, '0')}`;
    }

    function formatTime(ms) {
      const min = Math.floor(ms / 60000);
      const sec = Math.floor((ms % 60000) / 1000);
      const milli = ms % 1000;
      return `${min}:${String(sec).padStart(2, '0')}.${String(milli).padStart(3, '0')}`;
    }

    function startCountdown() {
      if (originalDuration <= 0) {
        alert("Premi SET per confermare il tempo.");
        return;
      }

      endTime = Date.now() + originalDuration;
      clearInterval(countdownInterval);
      document.getElementById("startButton").style.backgroundColor = "white";
      document.getElementById("startButton").style.color = "black";
      lastAlert = null;

      countdownInterval = setInterval(() => {
        const now = Date.now();
        const remaining = endTime - now;
        const display = document.getElementById("display");
        const alerts = document.getElementById("alerts");

        if (remaining <= 0) {
          display.textContent = "00:00.000";
          alerts.textContent = "üöÄ GO!";
          alerts.className = "critical";
          clearInterval(countdownInterval);

          setTimeout(() => {
            document.getElementById("startButton").style.backgroundColor = "green";
            document.getElementById("startButton").style.color = "white";
          }, 1000);

          return;
        }

        display.textContent = formatTime(remaining);
        alerts.textContent = "";
        alerts.className = "";

        const rSec = Math.ceil(remaining / 1000);

        if (rSec <= 10 && lastAlert !== rSec) {
          alerts.textContent = rSec;
          alerts.className = "critical";
          lastAlert = rSec;
        }

        else if (rSec === 20 && lastAlert !== "-20") {
          alerts.textContent = "‚ö†Ô∏è -20 seconds";
          alerts.className = "warning";
          lastAlert = "-20";
          setTimeout(() => {
            if (alerts.textContent === "‚ö†Ô∏è -20 seconds") alerts.textContent = "";
          }, 2000);
        }

        else if (rSec === 30 && lastAlert !== "-30") {
          alerts.textContent = "‚ö†Ô∏è -30 seconds";
          alerts.className = "warning";
          lastAlert = "-30";
          setTimeout(() => {
            if (alerts.textContent === "‚ö†Ô∏è -30 seconds") alerts.textContent = "";
          }, 2000);
        }
      }, 50);
    }

    function stopCountdown() {
      clearInterval(countdownInterval);
      document.getElementById("display").textContent = "--:--.---";
      document.getElementById("alerts").textContent = "";
      document.getElementById("alerts").className = "";

      document.getElementById("startButton").style.backgroundColor = "green";
      document.getElementById("startButton").style.color = "white";
    }
  </script>
</body>
</html>
